<body>
  <div class="nav">
	<ul class="nav nav-tabs">

  <header class="page-title container">
  <div class="head">
    <h1 class="span6">Leaderboard</h1>
  </div>
  </header>
  <table class="table table-striped table-bordered">
	<tr>
	  <td><p>Rank</p></td>
	  <td><p>User</p></td>
	  <td><p>Score</p></td>
	</tr>
  </table>

  <script type="text/javascript">
	function getLeaders(length) {
      var User = Parse.Object.extend("User");
      var userQuery = new Parse.Query(User);
	  userQuery.find({
success: function(users) {
  var usernames = {};
  for (var k=0;k<users.length;k++) {
    usernames[users[k].id] = users[k].get("username");
  }
  console.log(usernames);
      var Pictures = Parse.Object.extend("Pictures");
      var picQuery = new Parse.Query(Pictures);
	  picQuery.find({
        success: function(pics) {
	      var ratings = {};
	      var counts = {};
	      for (var j=0; j<pics.length; j++) {
	        var pic = pics[j];
			var user = pic.get("owner");
			if (user === null) continue;
			var name = usernames[user.id];
			if (ratings[name] === undefined) {
	    	  ratings[name] = pic.get("rating")/pic.get("totalViews");
			  counts[name] = 1;
			} else { 
	    	  ratings[name] += pic.get("rating")/pic.get("totalViews");
			  counts[name] += 1;
			}
	      }
	  	  var sorted = [];
	  	  for (var key in ratings) {
		    //if (counts[name] != 3) {
		    //  alert("Pictures number != 3!");
		    //  continue;
		    //}
		    var score = ratings[key]/counts[name];
		    sorted.push({'username':key, 'score':score });
	  	  }
	  	  sorted.sort(function(a,b) { return b.score-a.score;});
	  	  dispLeaders(sorted,length);
	    },
        error: function() {
				 alert("No Picture found!");
	    }
	  });
		 },
error: function() { alert("No User found!");}
	  });
	}
  function dispLeaders(sorted, length) {
	var currUser = Parse.User.current().get("username");
	for (var i=0; i<sorted.length; i++) {
	  if (sorted[i].username == currUser) {
	    var entry = "<tr class=\"success\"><td><p>" + (i+1) + "</p></td><td><p><a href=profile>" + sorted[i].username + "</a></p></td><td><p>" + Number(sorted[i].score).toFixed(2) +"</p></td></tr>";
	    $("table").append(entry); 
	  } else if (i<length) {
	    var entry = "<tr><td><p>" + (i+1) + "</p></td><td><p><a href=profile>" + sorted[i].username + "</a></p></td><td><p>" + Number(sorted[i].score).toFixed(2) +"</p></td></tr>";
	    $("table").append(entry); 
      }
	} 
  }
window.onload=function() {getLeaders(5);};
  </script>
